    <div class="container my-5">
        <div class="content">
            <h3 id="form" class="text-center mb-4">WWE Tryout Registration Form</h3>
            <form>
               
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>

               
                <div class="mb-3">
                    <label for="age" class="form-label">Age "Please be above 18 to enter"</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
                </div>

               
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>


                 <div class="mb-3">
                    <label for="phone" class="form-label">Wrestler Name</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your Wrestler Name" required>
                </div>

               
                <div class="mb-3">
                    <label class="form-label">Goals in WWE "World Wrestling Entertainment"</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="goal1" value="royalrumble">
                        <label class="form-check-label" for="goal1">Win Royal Rumble</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="goal2" value="moneyinthebank">
                        <label class="form-check-label" for="goal2">Win Money in the Bank</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="goal3" value="wwechampion">
                        <label class="form-check-label" for="goal3">Win WWE Champion</label>
                    </div>
                </div>

                
                <div class="mb-3">
                    <label class="form-label">Experience Level</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="beginner" value="beginner" required>
                        <label class="form-check-label" for="beginner">Jobber</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="intermediate" value="intermediate" required>
                        <label class="form-check-label" for="intermediate">Mid-Card</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="advanced" value="advanced" required>
                        <label class="form-check-label" for="advanced">Main Eventer</label>
                    </div>
                </div>

                
                <div class="mb-3">
                    <label for="reason" class="form-label">Is there any reason why you wanna join WWE?</label>
                    <textarea class="form-control" id="reason" rows="4" placeholder="Tell us your reason for joining!" required></textarea>
                </div>

               
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Submit your answer and wait!</button>
                </div>
            </form>
        </div>
      
</div>
